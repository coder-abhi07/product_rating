{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/icon/favicon-32x32.png' %}">
    <link rel = "icon" type = "image/png" href = "{% static '/icon/favicon.ico'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/icon/site.webmanifest' %}" />

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rating</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <nav class="navbar bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="{% static '/icon/favicon.ico' %}" alt="Bootstrap" width="40" height="40">
            </a>
          </div>
        </nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Product Rating </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" target="_blank">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Welcome, {{ user.username }}</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ingredient_list' %}">Review</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <br>
    <h1>Welcome to Product Rating!</h1>

    <div class="bigContainer">
    <!-- Your main content -->
    <main class="error-page">
        <div class="container1">
            <div class="eyes">
                <div class="eye">
                    <div class="eye__pupil eye__pupil--left"></div>
                </div>
                <div class="eye">
                    <div class="eye__pupil eye__pupil--right"></div>
                </div>
            </div>

            <div class="error-page__heading">
                <h1 class="error-page__heading-title">Looks like you're lost</h1>
                <p class="error-page__heading-desciption">404 error</p>
            </div>

            <a class="error-page__button" href="{% url 'index' %}" aria-label="back to home" title="back to home">Back to home</a>
        </div>
    </main>
  </div>

    <button class="color-switcher" data-theme-color-switch>&#127769;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
